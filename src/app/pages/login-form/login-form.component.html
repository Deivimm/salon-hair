<div class="all">
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form (submit)="login()">
                <h1>Entrar</h1>
                <input type="email" [(ngModel)]="email" name="email" placeholder="E-mail" />
                <input type="password" [(ngModel)]="password" name="password" placeholder="Senha" />
                <div *ngIf="loginError" class="text">{{ loginError }}</div>
                <button type="submit">Entrar</button>
                <a href="#">Esqueceu sua senha?</a>
                <a href="#">Cadastrar</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <img src="./assets/login_background.png">
            </div>
        </div>
    </div>
</div>
